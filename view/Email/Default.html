<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=#font#:400" rel="stylesheet" type="text/css" />
	<title>{{title}}</title>

</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="header">
				<table class="main" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="alert alert-logo">
							<img src="{{logo_href}}" width="{{logo_width}}" alt="{{logo_alt}}" />
						</td>
					</tr>

					<tr>
						<td class="alert alert-logo">
						</td>
					</tr>

				</table>
				</div>
			<div class="content">


				{{content}}
			</div>

			<div class="footer">
				<table width="100%">
					<tr>
						<td class="aligncenter content-block">&copy; {{year}}</td>
					</tr>
				</table>
			</div>
		</td>
		<td></td>
	</tr>
</table>


</body>
</html>
